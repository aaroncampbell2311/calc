<!DOCTYPE html>
<html>
  <head>
  	<title>Calculater</title>
  	<link rel="stylesheet" type="text/css" href="css/main.css">
  	<link rel="stylesheet" type="text/css" href="js/bootstrap.js.min">
  </head>
  <body>
  	<script src="js/main.js" type="text/javascript"></script>

  	<div class='box'>
  	  <div class='display'><input type='text' readonly size='20' id='d'></div>
  	    <div class="keys">
  	    	<p>

  	    	</p>
          <p>
          <input type='button' class='button grey' value='7' onCLick='v("7")'>
      	  <input type='button' class='button grey' value='8' onClick='v("8")'>
      	  <input type='button' class='button grey' value='9' onClick='v("9")'>
      	  <input type='button' class='button black' value='*' onClick='v("*")'>
          </p>
          <p>
          <input type='button' class='button grey' value='4' onCLick='v("4")'>
      	  <input type='button' class='button grey' value='5' onClick='v("5")'>
      	  <input type='button' class='button grey' value='6' onClick='v("6")'>
      	  <input type='button' class='button black' value='/' onClick='v("/")'>
          </p>
          <p>
          <input type='button' class='button grey' value='1' onCLick='v("1")'>
      	  <input type='button' class='button grey' value='2' onClick='v("2")'>
      	  <input type='button' class='button grey' value='3' onClick='v("3")'>
      	  <input type='button' class='button black' value='+' onClick='v("+")'>
          </p>
          <p>
          <input type='button' class='button grey' value='0' onCLick='v("0")'>
      	  <input type='button' class='button orange' value='C' onClick='v("C")'>
      	  <input type='button' class='button pink' value='=' onClick='e()'>
      	  <input type='button' class='button black' value='-' onClick='v("-")'>
          </p>
  	    </div>
  	</div>


  </body>



</html>
